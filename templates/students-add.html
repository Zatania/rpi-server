{% extends 'base.html' %}
{% block title %}
    <title>Student Attendance System - Add Student</title>
{% endblock %}
{% block content %}
    <body>
        <section class="sign-in">
            <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
                <div class="col-xl-5">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="card-body p-5">
                            <div class="d-grid d-md-flex justify-content-md-start">
                                <a href="{{ url_for('dashboard') }}">
                                    <button type="button" class="btn btn-outline-dark btn-sm"><i class="fa-solid fa-arrow-left-long"></i> Return</button>
                                </a>
                            </div>
                            <h1 class="card-title mb-5 text-center">Add Student</h1>
                            <form method="POST" action="/students/add" class="card-body">
                                <div class="row">
                                    <div class="col-md-12 mb-4">
                                        <div class="form-floating form-outline">
                                            <select name="coursename" id="coursename floatingInput" class="form-control" placeholder="coursename">
                                                <option selected value="">Choose...</option>
                                                {% for course in courses %}
                                                <option value="{{ course.course_name }}">{{ course.course_name }}</option>
                                                {% endfor %}
                                            </select>
                                            <label class="form-label" for="coursename floatingInput">Course</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 mb-4">
                                        <div class="form-floating form-outline">
                                            <input type="text" name="fullname" id="fullname floatingInput" class="form-control" placeholder="fullname" required/>
                                            <label class="form-label" for="fullname floatingInput">Full Name</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-floating form-outline">
                                            <input type="text" name="studentid" id="studentid floatingInput" class="form-control" placeholder="studentid" required/>
                                            <label class="form-label" for="studentid floatingInput">Student ID</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-floating form-outline">
                                            <select name="year" id="year floatingInput" class="form-control" placeholder="year">
                                                <option selected value="" required>Choose...</option>
                                                <option value="1st Year">1st Year</option>
                                                <option value="2nd Year">2nd Year</option>
                                                <option value="3rd Year">3rd Year</option>
                                                <option value="4th Year">4th Year</option>
                                            </select>
                                            <label class="form-label" for="year floatingInput">Year Level</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-floating form-outline">
                                            <select name="department" id="department floatingInput" class="form-control" placeholder="department">
                                                <option selected value="" required>Choose...</option>
                                                <option value="Computer Education">Computer Education</option>
                                                <option value="Business Education">Business Education</option>
                                            </select>
                                            <label class="form-label" for="department floatingInput">Department</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-floating form-outline">
                                            <select name="program" id="program floatingInput" class="form-control" placeholder="program">
                                                <option selected value="" required>Choose...</option>
                                                <option value="Computer Education">Bachelor of Science in Business Administration Major in Marketing Management</option>
                                                <option value="Business Education">Bachelor of Science in Business Administration Major in Financial Management</option>
                                                <option value="Business Education">Bachelor of Science in Information Technology</option>
                                                <option value="Business Education">Bachelor of Science in Computer Science</option>
                                            </select>
                                            <label class="form-label" for="program floatingInput">Program</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 mb-4">
                                        <div class="form-floating form-outline">
                                            <input type="number" maxlength="11" name="parentphone" id="parentphone floatingInput" class="form-control" placeholder="parentphone" required/>
                                            <label class="form-label" for="parentphone floatingInput">Parent Phone Number (09xxxxxxxxx)</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-grid d-lg-flex justify-content-md-end">
                                    <button type="submit" class="btn btn-outline-primary"><i class="fa-solid fa-plus"></i> Add</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
{% endblock %}
